<div class="fibonacci-clock" *ngIf="date | fibonacciTimeState as sectorStates">
  <div class="five" [ngClass]="sectorStates[0]"></div>
  <div class="split">
    <div class="three" [ngClass]="sectorStates[1]"></div>
    <div class="split">
      <div class="two" [ngClass]="sectorStates[2]"></div>
      <div class="split">
        <div class="one first" [ngClass]="sectorStates[3]"></div>
        <div class="one second"></div>
      </div>
    </div>
  </div>
</div>
